version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data          # Persist database and seed data
      - ./.env:/app/.env:ro       # Environment variables (read-only)
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development override: hot-reload + debug mode
  # Usage: docker compose -f docker-compose.yml up app-dev
  app-dev:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app                    # Mount entire project for hot-reload
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - dev
